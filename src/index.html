<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Reproductor de musica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>

<body>
  <div class="tabs-container">
    <ul id="js-tabs" class="tabs">
      <li class="tabs-item active">Songs</li>
      <li class="tabs-item">Import</li>
    </ul>

    <div class="content-tabs">
      <!-- SONGS -->
      <div class="content-item active">
        <select id="">
          <option value="">Sort By</option>
          <option value="Artist">Artist</option>
          <option value="Song Name">Song Name</option>
          <option value="Year">Year</option>
          <option value="Started">Started</option>
          <option value="Album">Album</option>
        </select>
        <button id="delete" hidden="true" class="btn">Delete</button>
        <button id="edit" hidden="true" class="btn">Edit</button>

        <!-- SEARCH -->
        <input placeholder="Search" type="search" id="space" value="">


        <div class="row">
          <ul id="column" class="column draggable">
          </ul>
          <ul id="column-2" class="column draggable">
          </ul>
        </div>
      </div>

      <!-- IMPORT -->
      <div class="content-item">
        <div class="import">
          <p>Import Song</p>
        </div>
        <div class="import-container">
          <div class="import-content">
            <form action="" class="import-form">
              <label for="name"> Name:</label>
              <input type="text" id="name" class="mundo" placeholder="Name">
              <label for="artist">Artist:</label>
              <input type="text" id="artist" class="mundo" placeholder="Artist">
              <label for="year">Year:</label>
              <input type="number" id="year" class="mundo" placeholder="Year">
              <label for="album">Album:</label>
              <input type="text" id="album" class="mundo" placeholder="Album">
              <label for="image">Image:</label>
              <input type="text" id="image" class="mundo" placeholder="Image">
              <p>Sources</p>
              <label for="mp3">Mp3:</label>
              <input type="text" id="mp3" class="mundo" placeholder="Mp3">
              <label for="WAV">WAV:</label>
              <input type="text" id="WAV" class="mundo" placeholder="WAV">
              <label for="OGG">OGG:</label>
              <input type="text" id="OGG" class="mundo" placeholder="OGG">
        <div class="adios">
          <input type="reset" class="mgnT" value="RESET">
          <input type="reset" id="save" class="mgnT" value="SAVE">
        </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PLAYER -->
  <div id="player">
    <img src="" class="img" id="art" />
    <div class="trackinfo">
      <p id="name-song"></p>
      <p id="singer"></p>
    </div>
    <div id="track">
      <div id="progress"></div>
      <div id="handler"></div>
    </div>
    <div>
      <div class="info">
        <div class="cont">
          <button id="prev" class="nav">
            <img src="img/previous.svg" />
          </button>
          <button id="play" class="nav">
            <img class="pad" src="img/play.svg" />
          </button>
          <button id="next" class="nav">
            <img src="img/next.svg" />
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/tabs.js"></script>
  <script src="js/array.js"></script>
  <script src="js/import.js"></script>
  <script src="js/dialogo.js"></script>
  <script src="js/drag&drop.js"></script>
  <script src="js/player.js"></script>
</body>

</html>
